    <!-- NavBar-->
    <nav class="navbar navbar-expand-md bg-light navbar-light py-3"> <!--first line-->
        <div class="container">
            <a href="index.html" class="navbar-brand">Alkutainy C.O.</a> <!--Logo-->
                        <!--hamburger button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navmenu">

            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="About.html" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="Cart.html" class="nav-link">Cart</a>
                    </li>

            </div>

    <!--ShowCase-->
    <section class="bg-light text-dark pt-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-item-center justify-content-between">
                <div>
                    <h1>New York city <span class="text-warning">Largest</span> Store chain </h1>
                    <p class="lead" my-4 >
                       Skip the line and order for pick up online 
                    </p>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#Product"><a href="Product.html" >Make your order here</a></button>
                </div>
                <img class="img-fluid w-50 d-none d-md-block" src="img/showcase/Come in We're Awesome.jpg" alt="Come in We're Awesome">
                
            </div>
        </div>
    </section>

    <!--Boxes-->
    <section class="p-5">
        <div class="container">

            <div class="row text-center">
                <div class="shop-item">

                        <span class="shop-item-price">$3.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Cofee</span>
                       <img class="shop-item-image" src="img/Prodect/Cofee.jpg">
                       <div class="shop-item-details">
                            <span class="shop-item-price">$1.75</span>
                             <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                         </div>
                     </div>
                     <div class="shop-item">
                        <span class="shop-item-title">Water</span>
                       <img class="shop-item-image" src="img/Prodect/Water.jpg">
                       <div class="shop-item-details">
                            <span class="shop-item-price">$1.25</span>
                             <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                         </div>
                     </div>
            </div>

        </div>
        </div>
